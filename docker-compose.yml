services:
  # Ollama service
  ollama:
    image: ollama/ollama:latest
    container_name: ollama-server
    ports:
      - "11434:11434"
    volumes:
      - ollama_data:/root/.ollama
    environment:
      - OLLAMA_HOST=0.0.0.0
    restart: unless-stopped
    entrypoint: ["/bin/sh", "-c"]
    command:
      - |
        ollama serve &
        sleep 10
        echo "Pulling gemma3:270m model..."
        ollama pull gemma3:270m
        echo "Model pull complete!"
        wait

  # FastAPI application
  fastapi-server:
    build: .
    container_name: fastapi-ollama-server
    ports:
      - "8000:8000"
    depends_on:
      - ollama
    environment:
      - OLLAMA_BASE_URL=http://ollama:11434
    restart: unless-stopped
    volumes:
      - .:/app
    command: ["sh", "-c", "sleep 15 && uvicorn main:app --host 0.0.0.0 --port 8000 --reload"]

volumes:
  ollama_data: